<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React学习-03-类</title>
</head>
<body>
<div id="test"></div>
</body>
<script type="text/javascript">
    class Person{
        // 构造器
        constructor(name,age) {
            this.name = name;
            this.age = age;
        }
        // 方法 方法名必须小写
        speak() {
            // 1：不能直接使用 变量 name age 会读不到值 需要加 this，谁的实例就读谁的值
            // 2：需要加 `` 包裹（不是单引号，，MySQL的关键字转义符号 也是这个），才能解析变量值
            console.log(`我叫${this.name},年龄${this.age}`)
        }
    }
    // 创建实例对象
    let person1 = new Person('yangchaomin', 18);
    let person2 = new Person('xiaowu',18);

    person1.speak();
    person2.speak();
</script>
</html>
