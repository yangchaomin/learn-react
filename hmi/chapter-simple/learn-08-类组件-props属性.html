<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learn-08-类组件-props属性</title>
    <script src="../../js/react.development.js"></script>
    <script src="../../js/react-dom.development.js"></script>
    <script src="../../js/babel.min.js"></script>
</head>
<body>
<div id="test1"></div>
<div id="test2"></div>
<div id="test3"></div>
</body>
<script type="text/babel">
    class Person extends React.Component {

        render() {
            const {name,age,sex} = this.props;
            return(
                <ul>
                    <li>姓名：{name}</li>
                    <li>年龄：{age}</li>
                    <li>性别：{sex}</li>
                </ul>
            );
        }
    }

    ReactDOM.render(<Person name='Tom' age='18' sex='Boy'/>,document.getElementById('test1'));
    ReactDOM.render(<Person name='Jerry' age='18' sex='Girl'/>,document.getElementById('test2'));
    ReactDOM.render(<Person name="" age=""/>,document.getElementById('test3'))
</script>
</html>
