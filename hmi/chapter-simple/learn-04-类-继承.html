<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React学习-04-类-继承</title>
</head>
<body>
<div id="test"></div>
</body>
<script type="text/javascript">
    class Person{
        // 构造器
        constructor(name,age) {
            this.name = name;
            this.age = age;
        }
        // 方法 方法名必须小写
        speak() {
            // 1：不能直接使用 变量 name age 会读不到值 需要加 this，谁的实例就读谁的值
            // 2：需要加 `` 包裹（不是单引号，，MySQL的关键字转义符号 也是这个），才能解析变量值
            console.log(`我叫${this.name},年龄${this.age}`)
        }
    }

    class Student extends Person{
        constructor(name,age,grade) {
            // 调用父类构造方法 必须放到第一行
            super(name,age);
            this.grade = grade;
        }
        // 重写自己的 speak 方法
        speak() {
            console.log(`我叫${this.name},年龄${this.age},年级${this.grade}`)
        }
    }
    // 创建实例对象
    let s1 = new Student('yangchaomin', 18,'高一');
    let s2 = new Student('xiaowu',18,'高二');

    s1.speak();
    s2.speak();
</script>
</html>
